<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive iFrame Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff9e6; /* 淡黃色背景 */
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fffbe0; /* 更淺的淡黃色區塊背景 */
      border: 1px solid #f5e6b3;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .description {
      margin-bottom: 15px;
      font-size: 1rem;
      line-height: 1.6;
      text-align: center;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="description">
      以下嵌入的是一個互動式圖表，您可以全螢幕觀看或在手機與電腦上流暢瀏覽。
    </div>
    <div class="iframe-container">
      <iframe src="https://plotdb.io/v/chart/37285" allowfullscreen="true"></iframe>
    </div>
  </div>
</body>
</html>
